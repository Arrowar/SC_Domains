name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Prepare site files
        run: |
          mkdir -p _site
          
          # Copia i file del sito dalla cartella .site
          if [ -d ".github/.site" ]; then
            cp -r .github/.site/* _site/
          fi
          
          # Copia domains.json nella cartella del sito
          cp domains.json _site/domains.json
          
          # Lista i file per debug
          echo "üìÅ Files in _site:"
          ls -la _site/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4