name: Update Domains

on:
  schedule:
    - cron: "0 7-21 * * *"
  workflow_dispatch:

jobs:
  update-domains:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      
      - name: Configure DNS
        run: |
          sudo sh -c 'echo "nameserver 208.67.220.220" > /etc/resolv.conf'
          sudo sh -c 'echo "nameserver 208.67.222.222" >> /etc/resolv.conf'
          sudo sh -c 'echo "nameserver 77.88.8.8" >> /etc/resolv.conf'
      
      - name: Execute domain update script
        run: python domain_update.py
      
      - name: Commit and push if changes detected
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          if ! git diff --quiet domains.json; then
            echo "Changes detected - creating new commit"
            git add domains.json
            git commit -m "üîÑ Update domains - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
            echo "Changes committed and pushed"
          else
            echo "No changes to domains.json"
          fi
      
      - name: Verify repository state
        if: failure()
        run: |
          echo "‚ùå Something went wrong. Repository state:"
          git log --oneline -5
          git status